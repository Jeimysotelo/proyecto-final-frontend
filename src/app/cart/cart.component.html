<div class="container mt-4">
    <h2>Carrito de Compras</h2>
    <ul class="list-group">
      <li *ngFor="let item of cartItems$ | async" class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Eliminar</button>
      </li>
    </ul>
    <p class="mt-3">Total: ${{ cartTotal$ | async }}</p>
    <button class="btn btn-warning" (click)="clearCart()">Vaciar Carrito</button>
  </div>
