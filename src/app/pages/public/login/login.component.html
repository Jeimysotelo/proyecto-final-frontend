<div class="container">
    <div class="form-container">
      <h1 class="text-center">Welcome to BattleSteels</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small class="text-danger">Valid email is required</small>
          </div>
        </div>
  
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small class="text-danger">Password is required</small>
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
  
        <div class="links-group">
          <a class="link">Forgot Password?</a><br>
          <span>Don't have an account? <a class="link" routerLink="/register">Register here</a></span>
        </div>
      </form>
    </div>
  </div>
